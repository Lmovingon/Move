<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>重力感应</title>
	<script type="text/javascript" src="easeljs-0.7.0.min.js"></script>
	<style>
		canvas {
			display: block;
			margin: 0 auto;
			background: #666;
		}
	</style>
</head>
<body>
 	<canvas id="stage" width="500" height="500"></canvas>
	<script>
		var canvas = document.getElementById("stage"),
			shape = new createjs.Shape(),
			stage = new createjs.Stage(canvas),
			conterX = canvas.width/2,
			conterY = canvas.height/2;

		shape.graphics.beginFill("#ABCDEF").drawCircle(0, 0, 6);
		shape.x = conterX;
		shape.y = conterY;
		shape.regX = 3;
		shape.regY = 3;
		stage.addChild(shape);
		stage.update();
		
	  	window.addEventListener("deviceorientation", findNorth);
	   	function findNorth(evt) {

	      	var directions = document.getElementById("directions"),
	      		forward = document.getElementById("forward")
	   		if(evt.gamma < 0) {				//gamma -90~90 
	   			shape.x += evt.gamma/5;
	   			stage.update();
	   		} else {
	   			shape.x += evt.gamma/5;
	   			stage.update();
	   		}

	   		if(evt.beta < 0) {       //beta 前后 <0为前    -180 ~ 180
	   			shape.y += evt.beta/5;
	   			stage.update();
	   		} else {
	   			shape.y += evt.beta/5;
	   			stage.update();
	   		}
	   	}
	</script>
</body>
</html>
